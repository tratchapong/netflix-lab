<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Netflix Landing page</title>
</head>
<body>
  <div class="landing">
    <header>
      <img src="./logo.png" alt="logo" class="logo">
      <div class="button-group">
        <select name="language">
          <option value="TH">ไทย</option>
          <option value="EN">EN</option>
        </select>
        <a href="#">เข้าสู่ระบบ</a>
      </div>
    </header>
    <main>
      <h1>หนังและซีรีส์ไทยดังๆ รวมทั้งความบันเทิงยอดฮิตระดับโลก รับชมทุกอย่างได้ในราคาเริ่มต้นเพียง 99 บาท</h1>
      <h2>สมัครวันนี้ ยกเลิกได้ทุกเมื่อ</h2>
      <h3>หากพร้อมรับชม ป้อนอีเมลเพื่อสร้างหรือเริ่มต้นการเป็นสมาชิกอีกครั้ง</h3>
      <form>
        <input type="text" placeholder="ที่อยู่อีเมล">
        <button>เริ่มต้นใช้งาน &gt;</button>
      </form>
    </main>
  </div>
</body>
</html>
